        <div class="title-text-margin">
          <b class="semi-text">Tamartは</b>
          <div>
            <div class="large-text">多摩地区のアート情報を発信</div>
          </div>
          <b class="semi-text">するメディアです</b>
        </div>
        <div class="detail-text-area">
          東京の西側に位置する多摩。
          <br><br>
          東京でありながらも、豊かな自然と交通などの利便性がバランス良く融合することが多摩地区の魅力です。<br>
          そんなこの土地で、さまざまな人にアートの魅力を見つけてもらいたい。
          <br><br>
          ネットワーク演習グループ４では、アートをもっと身近なものに、また、その良さを再発見してもらいたい。<br>
          そんな思いで情報発信をしています。
        </div>
